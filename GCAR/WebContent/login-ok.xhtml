<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:body>

	<ui:composition template="/templates/loginTemplate.xhtml">
		<ui:define name="title">Algebra Relacional - UV</ui:define>
		<ui:define name="content">
			<h:form id="form">
			
				<p:growl showDetail="false"/>			           
			    
			    <p:panel id="panel" header="Login" styleClass="crearCuentaForm" >			 
			        <h:panelGrid columns="2" cellpadding="6" style="margin: 0 auto !important;width:60% !important;">
			        
			            <p:outputLabel value="Rut " />
			            <p:inputText id="rut" value="#{userBean.rut}" required="true" size="14"
			            	validatorMessage="Rut: Ingrese 8 Digitos, sin puntos ni dígito verificador" requiredMessage="Debe ingresar su Rut">
			            	<f:validateRegex pattern="[0-9]{8}$" />
			            	<p:watermark for="rut" value="Ej: 12345678"/>	 
			            </p:inputText >        
			            			            
			            <p:outputLabel value="Contraseña " />
			            <p:password id="pass" value="#{userBean.pass}" feedback="false" required="true" 
			            	requiredMessage="Debe ingresar su contraseña" size="14"/>		
			            
			     	</h:panelGrid>
			     	
			     	<h:panelGrid columns="1" cellpadding="8" style="margin: 0 auto !important ;width:100% !important;text-align: center;">
			            <p:commandButton action="#{newLoginBean.loginUser}" value="Ingresar" icon="ui-icon-check" ajax="false"
			         		style="margin:0 auto !important;"/>
			 
			        </h:panelGrid>
		    
			    </p:panel>
			    <h1/>
			</h:form>
			
<!-- 			<h:form> -->
			    <p:panel styleClass="crearCuentaForm divs">
			    	<h:panelGrid style="margin: 0 auto !important ;width:100% !important;text-align: right;">
				    	<h:outputLink value="registrarse.xhtml"  icon="ui-icon-pencil" ajax="false" style="color:#3383bb;font-weight: bold;">	
				    		Cree su cuenta aquí
				    	</h:outputLink>		    	
			    	</h:panelGrid>
			    </p:panel>			    
<!-- 			</h:form> -->
		</ui:define>
	</ui:composition>

</h:body>

</html>

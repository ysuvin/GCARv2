<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
<h:body>
	<ui:composition template="/templates/newHomeTemplate.xhtml">
		<ui:define name="title">GCAR | Crear Cuenta</ui:define>
		<ui:define name="content">
		      
		    <!-- Content Wrapper. Contains page content -->
			<div class="content-wrapper">
			    <!-- Content Header (Page header) -->
			    <section class="content-header">
			        <h1>
			            Crear Cuenta
						<small>Sección para crear cuentas de Alumnos</small>
			        </h1>
			        <ol class="breadcrumb">
			            <li><a href="home.xhtml"><i class="fa fa-home"></i>Inicio</a></li>
			            <li class="active">Crear Cuenta</li>
			        </ol>
			    </section>
			
			    <!-- Main content -->
			    <section class="content">
		            <div class="row">
		            	<h:form id="crearCuentaForm">
			            	<div class="col-lg-3 col-md-6">
			              		<!-- general form elements  -->
			              		<div class="box box-warning">
			                		<div class="box-header">
			                  			<h3 class="box-title">Datos Personales</h3>
			                		</div><!-- /.box-header -->
				                	<div class="box-body">
					                    <!-- text input -->
					                    <div class="form-group">
					                      	<label>Primer Nombre</label>
					                      	<input type="text" class="form-control" placeholder="Enter ..."/>
					                    </div>
					                    
					                    <div class="form-group">
					                      	<label>Segundo Nombre</label>
					                      	<input type="text" class="form-control" placeholder="Enter ..."/>
					                    </div>
					                    
					                    <div class="form-group">
					                      	<label>Apellido Paterno</label>
					                      	<input type="text" class="form-control" placeholder="Enter ..."/>
					                    </div>
					                    
					                    <div class="form-group">
					                      	<label>Apellido Materno</label>
					                      	<input type="text" class="form-control" placeholder="Enter ..."/>
					                    </div>
					                    
					                    <div class="form-group">
					                      	<label>Edad</label>
					                      	<input type="text" class="form-control" placeholder="Enter ..."/>
					                    </div>
				                	</div><!-- /.box-body -->
			              		</div><!-- /.box -->
			            	</div>
			            	<div class="col-lg-3 col-md-6">
			              		<!-- general form elements  -->
			              		<div class="box box-warning">
			                		<div class="box-header">
			                  			<h3 class="box-title">Datos de la Cuenta</h3>
			                		</div><!-- /.box-header -->
				                	<div class="box-body">
					                    <!-- text input -->
					                    <div class="form-group">
					                      	<label>Rut</label>
					                      	<input type="text" class="form-control" placeholder="Enter ..."/>
					                    </div>
					                    
					                    <div class="form-group">
					                      	<label>Email</label>
					                      	<input type="text" class="form-control" placeholder="Enter ..."/>
					                    </div>
					                    
					                    <div class="form-group">
					                      	<label>Contraseña</label>
					                      	<input type="text" class="form-control" placeholder="Enter ..."/>
					                    </div>
					                    
					                    <div class="form-group">
					                      	<label>Confirmar Contraseña</label>
					                      	<input type="text" class="form-control" placeholder="Enter ..."/>
					                    </div>
					                    
				                	</div><!-- /.box-body -->
			              		</div><!-- /.box -->
			            	</div>
			            </h:form>
		        	</div><!-- /.row -->
				</section><!-- /.content -->
			</div><!-- /.content-wrapper -->

		</ui:define>
	</ui:composition>
</h:body>
</html>

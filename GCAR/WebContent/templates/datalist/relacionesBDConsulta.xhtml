<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://java.sun.com/jsf/html"

<h:body>
	<h:form id="formDataList">

	<p:outputPanel autoUpdate="true">
	
		<h3/>
		
		<p:dataList value="#{bd.relacionesBean}" var="relBean" type="ordered"
			emptyMessage="No hay relaciones en esta base de datos">

	            Relaciones
	        </f:facet>
	        #{relBean.getNombre()}
	        
	    </p:dataList>
	    
	    <h3/>
	    
	    <p:dataList value="#{bd.relacionesAuxiliares}" var="relBean" type="ordered"
	    	emptyMessage="No hay relaciones auxiliares en esta base de datos">
	        <f:facet name="header">
	            Relaciones Auxiliares
	        </f:facet>
	        #{relBean.getNombre()}
	        
	    </p:dataList>
	</p:outputPanel>
	
		<h3/>
	    <h:panelGrid style="margin: 0 auto !important">
	    	<p:commandButton icon="ui-icon-close" value="Cerrar Base de Datos" action="#{dataListView.cerrarBD}" ajax="false" />
	    </h:panelGrid>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta charset="UTF-8" />
	<title><ui:insert name="title">GCAR</ui:insert></title>
	<meta
		content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no'
		name='viewport'></meta>
	<f:facet name="last">

		<link
			href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
			rel="stylesheet" type="text/css" />
		<link
			href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"
			rel="stylesheet" type="text/css" />
		<link
			href="#{request.contextPath}/resources/font-awesome/css/font-awesome.min.css"

		<h:outputStylesheet name="bootstrap/css/bootstrap.css" />
		<h:outputStylesheet name="dist/css/AdminLTE.css" />
		<h:outputStylesheet name="dist/css/skins/_all-skins.css" />
		<h:outputStylesheet name="css/gcar-v1.css" />

		<h:outputScript name="plugins/jQuery/jQuery-2.1.3.min.js" />
		<h:outputScript name="bootstrap/js/bootstrap.min.js" />
		<h:outputScript name="plugins/slimScroll/jquery.slimscroll.min.js" />
		<h:outputScript name="plugins/fastclick/fastclick.min.js" />
		<h:outputScript name="dist/js/app.js" />
	</f:facet>
</h:head>

<h:body styleClass="skin-blue">
	<h:form prependId="false">
		<!-- Site wrapper -->
		<div class="wrapper">

			<ui:include src="header/newHeader.xhtml"></ui:include>

			<!-- =============================================== -->

			<ui:fragment rendered="#{tipo == 1}">
				<ui:include src="menu/newMenuProfesor.xhtml"></ui:include>
			</ui:fragment>

			<!-- =============================================== -->

			<ui:insert name="content">Content</ui:insert>

			<!-- =============================================== -->

			<ui:include src="footer/newFooter.xhtml"></ui:include>

		</div>
		<!-- ./wrapper -->
	</h:form>
</h:body>
</html>
